<script>
var Event = (function(){
      var global = this,
            Event,
            _default = 'default';

      Event = function(){
            var _listen,
                  _trigger,
                  _remove,
                  _slice = Array.prototype.slice,
                  _shift = Array.prototype.shift,
                  _unshift = Array.prototype.unshift,
                  namespaceCache = {},
                  _create,
                  find,
                  each = function(ary, fn){
                        var ret;
                        for(  var i=0, l=ary.length; i<l; i++){
                              var n = ary[i];
                              ret = fn.call(n, i, n);
                        }
                        return ret;
                  };

            _listen = function(key, fn, cache){
                  if( !cache[key] ){
                        cache[key] = [];
                  }
                  cache[key].push(fn);
            };

            _remove = function(key, cache, fn){
                  if( cache[key] ){
                        if(fn){
                              for(var i = cache[key].length; i>=0; i--){   //找到指定的订阅函数  并移除它
                                    if( cache[key][i] === fn ){
                                          cache[key].splice[i,1];
                                    }
                              }
                        }else{
                              cache = [];  //不传递 fn 的参数则取消所有的订阅事件
                        }
                  }
            };

            _trigger = function(){
                  var cache = _shift.call(arguments),
                        key = _shift.call(arguments), 
                        args = arguments,
                        _self = this,
                        ret,
                        stack = cache[key];

                  if( !stack ){   //  如果在订阅事件列表中没有此订阅事件，则不执行任何操作
                        return ;
                  }

                  return each(stack,function(){       //遍历整个订阅事件列表，然后执行他们
                        return this.apply(_self,args);
                  });
            };

            _create = function( namespace ){
                  var namespace = namespace || _default;
                  var cache = {},
                        offlineStack = [],
                        ret = {
                              listen: function(key, fn, last){
                                    _listen(key,fn,cache);
                                    if( offlineStack === null ){
                                          return ;
                                    }

                                    if( last === 'last' ){
                                          offlineStack.length && offlineStack.popo()();
                                    }else{
                                          each(offlineStack,function(){
                                                this();
                                          });
                                    }

                                    offlineStack = null;
                              },

                              one : function(key, fn ,last){
                                    _remove(key,cache);//执行一次 全部移除
                                    this.listen(key, fn, last);
                              },

                              move: function(key, cache, fn){
                                    _remove(key, cache, fn);
                              },

                              trigger: function(){
                                    var fn,
                                          args,
                                          _self = this;

                                    _unshift.call(arguments,cache);
                                    args = arguments;

                                    fn = function(){
                                          return _trigger.apply(_self,args);
                                    };

                                    if( offlineStack ){
                                          return offlineStack.push( fn );
                                    }
                                    return fn();
                              },
                        };

                   return namespace ? (namespaceCache[namespace] ? namespaceCache[namespace] : namespaceCache[namespace] = ret ) : ret ;
            };
            return {
                  create: _create,
                  one : function(key,fn,last){
                              var event = this.create();
                                    event.one(key, fn, last);
                        },
                  remove:function(key,fn){
                              var event = this.create();
                                    event.remove(key,fn);
                        },
                  listen: function(key, fn, last){
                              var event = this.create();
                                    event.listen(key, fn, last);
                        },
                  trigger: function(){
                        var event = this.create();
                        event.trigger.apply(this,arguments);
                  }
            }
      }();
      return Event;
}());

</script>
