<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>



<script>

	var each = function(arr,callback){
		for(var i=0,l = arr.length; i<l; i++){
			callback.call(arr[i],i,arr[i]);
		}
	}

	var log = function(i,v){
		console.log(i,':',v);
	}

	each([1,2,3,4,5],log);

</script>
</body>
</html>
